<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Anthoniraj Amalanathan">
    <title>Church Management System (CMS)</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/signin.css" rel="stylesheet">
</head>

<body class="text-center">
    <main class="form-signin">
        <form action="/" method="post">
            <img class="mb-4" src="static/images/sh_logo.png" alt="Logo" width="90" height="80">
            <h1 class="h3 mb-3 fw-normal">Sacret Heart Church</h1>
            <h6 class="h6 mb-3 fw-normal" style="color: chocolate;">{{ msg }}</h6>
            <div class="form-floating">
                <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" name="password"  class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            </div>
           
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">2023 &copy; <a href="http://www.anthoniraj.in">Anthoniraj Amalanathan</a></p>
        </form>
    </main>

    <script>
        history.pushState(null, document.title, location.href);
        window.addEventListener('popstate', function (event) {
            history.pushState(null, document.title, location.href);
        });
    </script>

</body>

</html>
